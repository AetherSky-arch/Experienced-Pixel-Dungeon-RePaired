services.news.guideentries.overhaul.title=改版武器
services.news.guideentries.overhaul.summary=新地牢中的一些武器的属性发生了显著的变化：\n\n_-_ _大剑_ 召唤骑士雕像在你周围，帮助你与怪物战斗。他们使用与你相同的武器，但是HP明显少于常见的动态雕像。\n\n_-_ _巨斧_ 现在具有远程能力：在投掷时，你可以进行毁灭性的3x3攻击。\n\n_-_ _Sai_ 现在能够在成功击中后逐步减少护甲。\n\n_-_ _符文之刃_ 现在可以射出魔法之刃，这些刃具有魔法和近战攻击的所有属性。但是施法后的刃需要一些时间来充能。\n\n_-_ _苦无_ 在惊奇攻击时给你所有的近战武器提供buff。\n\n_-_ _标枪_ 在杀死击中时可以创建像钓鱼一样的单个消耗品。\n\n_-_ _锤子_ 具有巨大的力量，可以在攻击时射出激光束。\n\n_-_ _战锤_ 非常强大，但会使攻击者和目标都昏迷。\n\n_-_ _盾牌_ 将反射对其所有者造成的魔法伤害。\n\n_-_ _长剑_ 将用神圣伤害斩击相邻的敌人，这会触发附魔。\n\n_-_ _石头手套_ 对附近的敌人造成闪电伤害。\n\n_-_ _鞭子_ 每回合将攻击3次，范围为8格，但距离越远，伤害越小。\n\n_-_ _位移飞镖_ 可以忽略墙壁和其他敌人，但会受到伤害惩罚。\n\n_-_ _肾上腺素飞镖_ 具有即时攻击速度，但也有伤害惩罚。\n\n_-_ _神圣飞镖_ 在击中时会使敌人注定死亡。\n\n_-_ _三叉戟_ 在每次击中时都会生成少量的金币。\n\n_-_ 任何 _死神_ 附魔武器现在都会根据敌人的健康状况造成额外的伤害，而不是屠杀敌人。

services.news.guideentries.bartering.title=与鼠王交易
services.news.guideentries.bartering.summary=重置地牢的楼层是获取更多物品的有效方式，但有时你需要一些特定类型的物品，比如武器或治疗药水。\n\n\
  这就是你需要鼠王的时候。他在他无尽的宝藏中有任何类型的物品，并且可以与你分享...如果你有其他的宝藏给他。\n\
  有一个小例外：他永远不会给你一块金币。\n\n\
  持续的交易可以给你一些特别的东西，并增加每次交易的物品数量。

services.news.guideentries.bbat.title=盗贼助手
services.news.guideentries.bbat.summary=在地牢的黑暗中，获得朋友并不容易。但如果你是盗贼...\n\n\
  暗影蝙蝠是一个特殊的盟友，他会跟随你并攻击怪物。\n\n\
  _-_ 它会随着你的升级而成长。\n\n\
  _-_受到伤害时，稍微充电你的斗篷。\n\n\
  _-_死亡时，给出冷却时间，在此期间暗影蝙蝠不能被重新召唤。一旦冷却时间过去，你可以用你的斗篷召唤暗影蝙蝠。\n\n\
  如果你想更多地和暗影蝙蝠一起玩，那么你可以选择_猎手_子类。\n\n\
  _-_ 猎人的暗影蝙蝠损失一些伤害，但获得增加的攻击速度和标记目标的能力。\n\
  标记可以叠加，并允许你传送到目标后面并用大量的debuff伏击它。\n\n\
  _-_ 虽然标记可以用来施加debuff和移动楼层，你也可以让暗影蝙蝠击败敌人，因为暗影蝙蝠对标记的敌人造成更多的伤害。

services.news.guideentries.blacky.title=合并物品
services.news.guideentries.blacky.summary=铁匠现在能改变游戏进程。\n\n\
  _-_ 你现在可以合并不同的物品，得到他们在一个物品中的组合等级！有两个规则，决定哪个物品应该接收升级：\n\
  更强大的物品得到升级，比如板甲将继承链甲的等级。\n\
  如果物品相等或者简单地没有等级，最高升级的物品得到所有升级。这不适用于钓鱼竿，它们将继承其他物品的升级。\n\n\
  _-_ 另一个改变是铁匠现在是无限的。你可以使用他的提供在任何物品上，但你需要支付一些钱来使用重铸。

services.news.guideentries.expgen.title=竞技场
services.news.guideentries.expgen.summary=如果你想有效地赢得你的金钱和奖品，那么欢迎来到竞技场！\n\
  _-_ _竞技场_ 是新的独特区域，可以通过在任何商店购买的独特票据进入。\n\n\
  _-_ _竞技场_ 中的怪物是这个地牢中最强的，随着在那里度过的时间变得更强，但有金币和随机物品作为战利品。\n\n\
  _-_ 在磨练的时候，你可以在竞技场商店购买战利品袋。他们可以被购买尽可能多的次数。

services.news.guideentries.fatelock.title=控制命运
services.news.guideentries.fatelock.summary=一旦你控制了命运，你就可以实现一切。在某种程度上。\n\n\
  命运枷锁在游戏开始时给予，并提供几个选项：\n\n\
  _-_ 你可以激活它以启用从任何被杀的怪物中获得随机物品的能力，概率为33%。此外，一旦你获得100经验，你将被给予升级卷轴并重置计时器。\n\
        经验积累的工作与锁是否被激活无关，所以你可以禁用和重新启用锁来获得升级的爆发。\n\n\
  _-_ 你可以重置当前的地牢楼层，使所有的敌人、房间和物品再生。它会对你的总HP造成50%的伤害，所以如果你想反复征服地牢，准备好治疗。

services.news.guideentries.fishing.title=捕获更多物品
services.news.guideentries.fishing.summary=当你习惯了交易，你可以交换或出售的物品的数量就相当有限。如何在没有战斗和探索的麻烦下获得更多的物品？\n\
  给自己弄一根钓鱼竿！这个简单的设备能够以你的时间为代价为你提供无限量的物品。\n\n\
  _-_ 要开始，使用钓鱼竿上的CAST动作并指向水。这个水上应该有一个钓鱼钩。\n\n\
  _-_ 现在简单地等待（游戏回合，而不是实际时间），直到钩子发光。现在是使用UNCAST动作的时候了。\n\n\
  _-_ 钩子会在它的路上抓住一些物品，并把它们放在你的脚下。\n\n\
  每个游戏阶段（不是章节，而是周期，我们将在后面讨论）都有钓鱼竿。

services.news.guideentries.overhaul.title=武器改版
services.news.guideentries.overhaul.summary=新地牢中的一些武器的属性发生了显著的变化：\n\n\
  _-_ _大剑_ 召唤骑士雕像在你周围，帮助你与怪物战斗。他们使用与你相同的武器，但是HP明显少于常见的动态雕像。\n\n\
  _-_ _巨斧_ 现在具有远程能力：在投掷时，你可以进行毁灭性的3x3攻击。\n\n\
  _-_ _双钗_ 现在能够在成功击中后逐步减少护甲。\n\n\
  _-_ _符文之刃_ 现在可以射出魔法之刃，这些刃具有魔法和近战攻击的所有属性。但是施法后的刃需要一些时间来充能。\n\n\
  _-_ _苦无_ 在惊奇攻击时给你所有的近战武器提供buff。\n\n\
  _-_ _标枪_ 在杀死击中时可以创建像钓鱼一样的单个消耗品。\n\n\
  _-_ _锤子_ 具有巨大的力量，可以在攻击时射出激光束。\n\n\
  _-_ _战锤_ 非常强大，但会使攻击者和目标都昏迷。\n\n\
  _-_ _盾牌_ 将反射对其所有者造成的魔法伤害。\n\n\
  _-_ _长剑_ 将用神圣伤害斩击相邻的敌人，这会触发附魔。\n\n\
  _-_ _石头手套_ 对附近的敌人造成闪电伤害。\n\n\
  _-_ _鞭子_ 每回合将攻击3次，范围为8格，但距离越远，伤害越小。\n\n\
  _-_ _位移飞镖_ 可以忽略墙壁和其他敌人，但会受到伤害惩罚。\n\n\
  _-_ _肾上腺素飞镖_ 具有即时攻击速度，但也有伤害惩罚。\n\n\
  _-_ _神圣飞镖_ 在击中时会使敌人注定死亡。\n\n\
  _-_ _三叉戟_ 在每次击中时都会生成少量的金币。\
  \n\n_-_ 任何 _死神_ 附魔武器现在都会根据敌人的健康状况造成额外的伤害，而不是屠杀敌人。

services.news.guideentries.potionsofexp.title=提高经验获取
services.news.guideentries.potionsofexp.summary=当杀死怪物和重置地牢楼层还不够时，是时候带一些蛋白质了。\n\
  现在推出特殊的星光果汁来提高你的准确性、闪避和智商！\n\n\
  经验药水是收集更多经验和战利品的好方法，因为它在命运锁激活时激活2倍经验提升和从怪物那里获得额外物品。\n\n\
  创世之力合剂是经验药水的异国版本，激活了一种在一些roguelikes中被称为复活的机制：当你杀死一个怪物时，游戏会尝试按照常规的生成规则生成另一个怪物。\n\
  这两种药水一起使用效果特别好。\n\n\
  星花在更短的时间内给出两种效果，玩得开心！\n\n\n\
  如果你需要金币而不是经验，你可以使用_迈达斯卷轴_。它会把视野中的每个敌人变成金子，但不会给出额外的掉落和任何经验。

services.news.guideentries.resets.title=地牢周期
services.news.guideentries.resets.summary=击败Yog后，一切才刚刚开始形成。\n\n\
  你会遇到黑色命运枷锁，而不是Yendor护身符。从那时起你可以：\n\n\
  _-_ 通过与梦魇复仇者战斗结束游戏，这是一个非常强大的boss，使用游戏中每个其他boss的能力。这个指南不会涵盖对他的策略，你应该自己看看。\n\n\
  或者\n\n\
  _-_ 进入你冒险的新循环，称为周期。每进入一个新的周期，一切都会变得更强大，无论是敌人还是武器。你可以重新获得一些有价值的物品，比如boss掉落、力量药水或神器。\n\
  在进入第五个周期后，升级停止，任何进一步的重置都将保持在同一难度。

services.news.guideentries.spells.title=新法术
services.news.guideentries.spells.summary=你可以制作或找到三种新的法术。\n\n\
  _-_ _吸血晶柱_ 从敌人身上吸取生命，并以再生的形式给予回来。\n\n\
  _-_ _超生晶核_ 减少怪物的重生计时器，并增加他们在楼层上的最大数量。\n\n\
  _-_ _黄昏菱晶_ 每次使用都会增加火焰的伤害10%。

services.news.guideentries.treasurebags.title=宝物袋
services.news.guideentries.treasurebags.summary=一旦boss被击败一次，它就开始掉落_宝物袋_。他们可以被打开以获得额外的物品。\n\n\
  _-_ 一旦地牢至少被重置一次，你就可以获得一些独特的物品和更多的消耗品。\n\n\n\
  还有四个其他的宝物袋可以找到：\n\
  _-_ _幸运袋_ 在打开时提供0-15个随机物品，可以在任何商店找到。\n\n\
  _-_ _炼金袋_ 可以通过钓鱼或在更深的商店获得。\n\n\
  _-_ _更大的幸运袋_ 提供0-30个随机物品，尽可能提供更多的物品。\n\n\
  _-_ _精英袋_ 包含每个类别的物品，没有诅咒并且已经被鉴定。

